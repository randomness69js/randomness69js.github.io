 </center>
<script>
opacity=0
const delay=ms=>new Promise(res => setTimeout(res, ms));
const checkaccess=async()=>{
await delay(20);
 ref=document.referrer.includes("phone");
 if (!ref){
  document.location="/"; 
 }
}

var goob = setTimeout(loop, 200);
function loop() {
 opacity+=0.1
 document.getElementsByTagName("h2").item(0).style.filter="opacity("+opacity+"%)";
 if (opacity>4 && opacity<5){
  localStorage.setItem("endingAgotten", true);
 }
 goob=setTimeout(loop, 20);
}
loop()
