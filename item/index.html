<html>
<head>
 <style>
  body {
   background-color: black;
  }
  #video {
   position: fixed;
   right: 0;
   bottom: 0;
   height: 100%;
   width: 100%;
  }
 </style>
</head>
<body>
 <video src="https://randomness69js.github.io/item/NewItem.mp4" id="video" type="video/mp4" autoplay> </video>
<script>
const delay=ms=>new Promise(res => setTimeout(res, ms));
const checkaccess=async()=>{
await delay(20);
 ref=document.referrer.includes("info");
 if (!ref){
  document.location="/"; 
 }
}
checkaccess()

video=document.getElementById("video")
video.addEventListener("ended", (event) => {
  localStorage.setItem("hasRadio", true);
  document.location="https://randomness69js.github.io/"
})
</script>
</body>
</html>
